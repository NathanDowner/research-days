<ion-header>
  <ion-navbar>
    <ion-searchbar
      animated="true"
      placeholder="Search For An Event..."
      [(ngModel)]="searchTerm"
      (ionInput)="findEvents()"
    ></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancelSearch()" color="light">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let event of filteredEvents"
      (click)="showEventPage(event)"
      text-wrap
    >
      <ion-thumbnail item-start>
        <img src="{{ event.imgSrc }}" />
      </ion-thumbnail>
      <h2>{{ event.title }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
