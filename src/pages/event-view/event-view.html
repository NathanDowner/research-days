<ion-header>
  <ion-navbar>
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="image">
    <img src="{{ event.imgSrc }}" alt="" />
    <ion-row margin-top>
      <h3 class="event-title">{{ event.title }}</h3>
    </ion-row>
    <ion-row>
      <span class="text-muted"> Time: {{ event.start_date }} </span>
    </ion-row>
    <ion-row>
      <ion-col>Venue: {{ event.venue }}</ion-col>
      <ion-col>
        <button ion-button outline round color="danger" (click)="findOnMap()" *ngIf="location">Locate</button>
      </ion-col>
    </ion-row>
    <h4>Details</h4>
    <p>{{ event.details }}</p>
  </div>
</ion-content>
