<ion-header>
  <ion-navbar>
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="image">
    <img src="{{ event.imgSrc }}" alt="" />
    <ion-row margin-top>
      <h3 class="event-title">{{ event.title }}</h3>
    </ion-row>
    <ion-row>
      <span class="text-muted"> Time: {{ event.date }} </span>
    </ion-row>
    <h4>Researcher: {{ event.researcher_name }}</h4>
    <ion-row>
      <ion-col>Location: {{ event.location.name }}</ion-col>
      <ion-col>
        <button ion-button outline round color="danger" (click)="findOnMap()">
          Locate
        </button>
      </ion-col>
    </ion-row>
    <h4>Details</h4>
    <p>{{ event.abstract }}</p>
  </div>
</ion-content>
