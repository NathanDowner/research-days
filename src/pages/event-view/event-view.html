<ion-header>

  <ion-navbar>
    <ion-title>{{event.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="image">
    <img src="{{event.ImgSrc}}" alt="">
    <ion-row>
      <ion-col>{{ event.title }}</ion-col>
      <ion-col>{{ event.startTime }} - {{ event.endTime }}</ion-col>
    </ion-row>
  </div>

</ion-content>
