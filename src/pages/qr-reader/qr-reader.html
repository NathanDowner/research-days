<ion-header>
  <ion-navbar>
    <ion-title> Scan QR </ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="scanContainer">
  <zxing-scanner
    #scanner
    id="scanner"
    [formats]="allowedFormats"
    [scannerEnabled]="scannerEnabled"
    [autofocusEnabled]="autofocus"
    [device]="selectedDevice"
    (scanSuccess)="handleScan($event)"
    >
  </zxing-scanner>

  <div id="overlay">
    <svg>
      <line x1="0" y1="0" x2="100%" y2="0"></line>
    </svg>
  </div>
</ion-content>
