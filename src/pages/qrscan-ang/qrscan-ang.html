<ion-header>

  <ion-navbar>
    <ion-title>qrscanAng</ion-title>
    {{ width }} {{height}}
  </ion-navbar>

</ion-header>


<ion-content padding>
  <qr-scanner
    [debug]="false"
    [canvasWidth]= width
    [canvasHeight]= height
    [stopAfterScan]="true"
    [updateTime]="500" >
  </qr-scanner>

</ion-content>
