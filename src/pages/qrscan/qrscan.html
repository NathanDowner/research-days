<ion-header>

  <ion-navbar>
    <ion-title>Scan QR Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="camera">
    <video id="video">Video stream currently unavailable</video>
    <button ion-button id="scanbutton" (click)="getFrame()">Start Scan</button>
  </div>

  <canvas id="canvas"></canvas>
  <div class="output">
    <img id="photo" alt="The captured code will appear here"\>
  </div>
  <!--<button ion-item (click)="scanCode()">Scan!</button> -->

</ion-content>
