<ion-header>
  <ion-navbar>
    <ion-searchbar
      #searchbar
      animated="true"
      placeholder="Search For An Event..."
      [(ngModel)]="searchTerm"
      (ionInput)="findEvents()"
      (ionFocus)="toggleIsSearching()"
      (ionBlur)="toggleIsSearching()"
    ></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="toggleIsFiltering()">
        <ion-icon
          class="filter-icon"
          name="{{ !isFiltering ? 'funnel' : 'close-circle' }}"
          color="light"
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar
    *ngIf="!isSearching && !isFiltering"
    class="scrollable-segments"
    no-border
    padding-horizontal
  >
    <button
      ion-button
      icon-start
      round
      class="date-filter"
      color="danger"
      *ngFor="let filter of (dateFilters | slice: 0:3)"
      (click)="filterEvents({ dates: [filter] })"
      small
    >
      <ion-icon name="calendar"></ion-icon>
      {{ filter }}
    </button>
    <button
      ion-button
      icon-start
      round
      class="date-filter"
      color="danger"
      *ngFor="let filter of (dateFilters | slice: 3)"
      (click)="filterEvents({ dates: [filter] })"
      small
    >
      <ion-icon name="calendar"></ion-icon>
      {{ filter | date: "MMM dd" }}
    </button>
  </ion-toolbar>
  <ion-toolbar color="light" *ngIf="isFiltering">
    <ion-list>
      <ion-list-header> Date </ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor="let date of (dateFilters | slice: 3)">
            <ion-item>
              <ion-label class="small-item">{{
                date | date: "MMM dd"
              }}</ion-label>
              <ion-checkbox (ionChange)="updateFilterDates()"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list-header> Faculty </ion-list-header>
      <ion-item>
        <ion-label>Choose one...</ion-label>
        <ion-select [(ngModel)]="filter.faculty">
          <ion-option value="scitech">Science & Technology</ion-option>
          <ion-option value="sosci">Social Sciences</ion-option>
          <ion-option value="humanities">Humanities & Education</ion-option>
          <ion-option value="medsci">Medical Sciences</ion-option>
          <ion-option value="eng">Engineering</ion-option>
        </ion-select>
      </ion-item>

      <ion-list-header> Venue </ion-list-header>
      <ion-item>
        <ion-label>Choose one...</ion-label>
        <ion-select [(ngModel)]="filter.venue">
          <ion-option value="asmbly">Assembly Hall</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button full color="uwi">Search</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="filteredEvents" approxItemHeight="100px">
    <ion-item
      *virtualItem="let event"
      (click)="showEventPage(event)"
      text-wrap
      margin-bottom
    >
      <ion-thumbnail item-start>
        <ion-img [src]="event.imgSrc"></ion-img>
      </ion-thumbnail>
      <h2>{{ event.title }}</h2>
      <p><ion-icon name="pin"></ion-icon> {{ event.location.name }}</p>
      <p><ion-icon name="time"></ion-icon> {{ event.date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
